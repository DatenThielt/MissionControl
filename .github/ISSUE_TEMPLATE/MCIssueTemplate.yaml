name: Bug Report
description: File a bug report for MissionControl
title: "[Bug]: "
labels: [bug, triage]
assignees:
  - ndeadly
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!  Please include as much information as possible so we can replicate and identify the issue.
  - type: dropdown
    id: swfirmware
    attributes:
      label: Switch Firmware
      description: What version of the swtich firmware are you running?
      options:
        - 12.1.0 (Latest)
        - 12.0.3
        - 12.0.2
        - 12.0.1
        - 12.0.0
        - 11.0.0 +
        - 10.0.0 +
        - 9.0.0 +
    validations:
      required: true
  - type: dropdown
    id: atmosVersion
    attributes:
      label: Atmosphere Version
      description: What version of AtmosphereNX are you using?
      options:
        - 0.20.1 (Latest)
        - 0.20.0
        - 0.19.5
        - 0.19.4
        - 0.19.3
        - 0.19.2
        - 0.19.1
        - 0.19.0
        - 0.18.1
        - 0.18.0
        - Older
    validations:
      required: true
  - type: dropdown
    id: mcVersion
    attributes:
      label: Mission Control Version
      description: What version of Mission Control are you using?
      options:
        - 0.5.1 (Latest)
        - 0.5.0
        - 0.4.1
        - 0.4.0
        - 0.3.0
        - 0.2.1
        - 0.2.0
        - Older
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Reported Issue
      description: Please let us know what issue you are having with Mission Control in as much detail as possible
      placeholder: Tell us what you see!
    validations:
      required: true
